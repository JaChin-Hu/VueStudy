<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/lib/vue/vue3.1.1.js"></script>
    <script src="../../static/lib/vue/vue-router.global.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">



</div>


<script type = "text/javascript">
    const myMixin = {
        data() {
            return {
                message: 'hello',
                foo: 'runoob'
            }
        }
    }

    const app = Vue.createApp({
        mixins: [myMixin],
        data() {
            return {
                message: 'goodbye',
                bar: 'def'
            }
        },
        created() {
            document.write(JSON.stringify(this.$data))
        }
    })

    app.mount('#app')
</script>
</body>
</html>
