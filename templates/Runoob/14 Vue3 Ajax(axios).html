<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/lib/vue/vue3.1.1.js"></script>
    <script src="../../static/lib/vue/vue-router.global.js"></script>
    <script src="../../static/lib/axios/axios.min.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">
    {{info}}
</div>


<script>
    const app = {
        data() {
            return {
                info: 'Ajax 测试!!'
            }
        },
        mounted () {
            axios
                .get('https://www.runoob.com/try/ajax/json_demo.json')
                .then(response => (this.info = response))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        }
    }

    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
