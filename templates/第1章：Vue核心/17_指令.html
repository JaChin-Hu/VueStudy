<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="../../static/lib/vue/vue.js"></script>
    <title>指令</title>
</head>

<body>
<!-- 
		常用内置指令
			v-text 		:  更新元素的 innerText
			v-html 		:  更新元素的 innerHTML
			v-if 	 		:  条件渲染（动态控制节点是否存在）
			v-else 		:  条件渲染（动态控制节点是否存在）
			v-show 		:  条件渲染 (动态控制display)
			v-for  		:  遍历数组/对象
			v-on   		:  绑定事件监听, 可简写为@
			v-bind:xxx : 强制绑定解析表达式, 可简写为 :xxx
			v-model		: 双向数据绑定
		需求: 自定义2个指令
			1. 功能类型于v-text, 但转换为全大写  v-upper-text
			2. 功能类型于v-text, 但转换为全小写  v-lower-text
	-->
<!-- 准备好一个容器-->
<div id="root">
    <a :href="url" v-text="title"></a>
    <div v-html="htmlStr"></div>

    <h2 v-upper-text="name"></h2>
    <h2 v-lower-text="name"></h2>
</div>

<script type="text/javascript">
    //定义一个指令----全局定义
    Vue.directive('upper-text', function (el, binding) {
        el.innerText = binding.value.toUpperCase()
    })

    new Vue({
        el: '#root',
        data: {
            url: 'http://www.atguigu.com',
            title: '点我去学习',
            htmlStr: `<h4>欢迎来到尚硅谷,${this.title}</h4>`,
            name: "ShangGuiGu",
        },
        directives: {
            'lower-text'(el, binding) {
                el.innerText = binding.value.toLowerCase()
            }
        }
    })
</script>

</body>

</html>
