<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title></title>
	<script type="text/javascript" src="../../../static/lib/vue/vue.js"></script>
</head>

<body>
	<!-- 准备好一个容器-->
	<div id="root">
		<App />

	<script type="text/javascript">

		new Vue({
			components: {

			}
		}).$mount('#root')
	</script>
</body>

</html>
